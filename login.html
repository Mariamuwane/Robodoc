<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link href="signUp.css" rel="stylesheet">
    <title>Robodoc Login</title>
    <style>
        /* logo */
        .logo{
        position: absolute;
        width: 148.7px;
        height: 56.03px;
        left: 120px;
        top: 61.53px;

        /* background: url(Asset 5.png);
        transform: rotate(-0.2deg); */
        }

    </style>
</head>
<body>
    <div>
        <img class="logo" src="Assets/Asset 7.png">
    </div>
    <div class="container">
        <div>
            <p>Welcome</p>
            <h3>Login to your account</h3>
        </div>
        <div>
            <form>
                <div class="email">
                    <p>Email Address</p>
                    <input type="email" name="email">
                </div>
                <div class="password">
                    <p>Password</p>
                    <input type="password" name="password">
                </div>
                <div>
                    <button>Login</button>
                </div>
                <div class="forgot">
                    <a class="forgotten">Forgotten Password?</a>
                </div>
                <div>
                    <div class="line"></div>
                    <p>or</p>
                    <div class="line"></div>
                </div>
                <div class="social-media">
                    <div class="sm-left">
                        <a href="#"><i class="fab fa-google"></i>   Login with Google</a>
                    </div>
                    <div class="sm-right">
                        <a href="#"><i class="fab fa-facebook"></i> Login with Facebook</a>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
